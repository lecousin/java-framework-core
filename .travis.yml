language: java
  
jobs:
  include:
    - os: linux
      dist: trusty
      jdk: oraclejdk8
    - os: linux
      dist: trusty
      jdk: openjdk8
    - os: linux
      dist: bionic
      jdk: openjdk8
    - os: linux
      dist: bionic
      jdk: openjdk8
      env:
        - JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64
      install:
        - sudo apt-get -y remove default-jdk default-jre default-jdk-headless default-jre-headless ca-certificates-java openjdk-8-jdk openjdk-8-jdk-headless openjdk-8-jre openjdk-8-jre-headless
        - sudo rm -rf /usr/local/lib/jvm
        - sudo apt-get -y update && sudo apt-get -y install openjdk-8-jdk java-common
        - /usr/lib/jvm/java-8-openjdk-amd64/bin/java -version
    - os: osx
      osx_image: xcode9.3

addons:
  sonarcloud:
    organization: "lecousin"
    token:
      secure: 

script:
#- mvn test verify -B
#- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=lecousin_java-framework-core
- mvn test verify install sonar:sonar -Dsonar.projectKey=lecousin_java-framework-core -Dsonar.projectName=java-framework-core -B 
after_success:
- bash <(curl -s https://codecov.io/bash)
    